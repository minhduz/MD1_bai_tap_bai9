<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = +prompt('Enter your weight:')
    let height = +prompt('Enter your height')
    let bmi = weight / (Math.pow(height, 2))
    if (bmi < 18){
        alert("Underweight")
    } else if ( bmi < 25.0){
        alert("Normal")
    } else if ( bmi < 30.0){
        alert("Overweight")
    } else {
        alert("Obese")
    }
</script>
</body>
</html>
