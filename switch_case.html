<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form>
    <input type="number" id="month">
    <input type="button" value="Click me!" onclick="calculatorDay()">
    <p id="day"></p>
  </form>
<script>
  function calculatorDay() {
    let month = Number(document.getElementById('month').value)
    switch (month){
      case 1:
      case 3:
      case 7:
      case 8:
      case 10:
      case 12:
        document.getElementById('day').innerText = "Tháng " + month + " có 31 ngày"
            break
      case 2:
        document.getElementById('day').innerText = "Tháng 2 có 28 hoặc 29 ngày"
            break
      case 4:
      case 6:
      case 9:
      case 11:
        document.getElementById('day').innerText = "Tháng " + month + " có 30 ngày"
            break
      default:
        alert('hello')
    }
  }
</script>
</body>
</html>
